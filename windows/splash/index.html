<!DOCTYPE html>
<html>
    <head>
        <title>
            Radioactive V2
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="mainHolder">
            <div id="header">Radioactive v2</div>
            <div class="buttons">
                <div class="button setting">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                </div>
                <div class="button accounts">
                    <span class="material-symbols-outlined">
                        manage_accounts
                    </span>
                </div>
                <div class="button css">
                    <span class="material-symbols-outlined">
                        css
                    </span>
                </div>
                <div class="button scripts">
                    <span class="material-symbols-outlined">
                        javascript
                    </span>
                </div>     
            </div>
            <div id="versionInfo">
                <span class="version" style="border-radius: 1rem 1rem 0 0;"><p class="vtext" style="font-size:0.8rem!important;animation: blink 1s linear infinite;">Getting latest version..</p><button class="updateBtn">Update!</button></span>
                <ul class="versionInfoList"></ul>
            </div>
        </div>
        <div id="stateHolder"><span id="stateText">Game is Loading...</span></div>
    </body>
</html>
